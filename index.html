<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/988950cf62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img class="header__logo" src="/assets/img/logo_gateau.jpg"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Nosotros
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Quienes Somos</a></li>
                <li><a class="dropdown-item" href="#">Cómo Retirar</a></li>
                </ul>
            </li>
            <form class="d-flex">
                <input class="form-control me-2"  id="buscador" type="text" placeholder="Cuál querés buscar?" >
                </form>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span>
                </button>

            </ul>

        </div>
        </div>
    </nav>
    
    <div class="seleccion">
        <select id="selectorFiltro" onchange="filtroGateau();">
            <option  selected value="">Seleccione criterio</option>
            <option  value="all">Todos</option>
            <option value="cero">Sin Stock</option>
            <option value="A">Precio Ascendente</option>
            <option value="D">Precio Descendente</option>
        </select>
    </div>
    
    <main id="container-gateaux">
        <div class="row ">

        </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carro de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3">Nombre</div>
                        <div class="col-md-3">Precio</div>
                        <div class="col-md-3">Cantidad</div>
                        <div class="col-md-3">Borrar</div>
                    </div>
                    <div id="contenedor-carrito">
                    
                    </div>
            </div>
            <div class="modal-footer">
                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <button type="button" class="btn btn-success" id="confirmaCompra">Comprar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                
            </div>
        </div>
        </div>
    </div>
    </div>

    <footer class="text-center text-white footer__gateau" >    
        <div class="container p-4"></div>
        <div class="text-center p-3 footer__texto" >
        Gateau Time - Todos los derechos reservados
        </div>    
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="/assets/main2.js"></script>

</body>
</html>
